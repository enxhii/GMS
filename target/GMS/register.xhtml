<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" xml:lang="en">
<h:head>

	<meta charset="UTF-8" />

	<title>Sign Up Form</title>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
	<link rel="stylesheet prefetch"
		href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="resources/css/styleForm.css" />
</h:head>
<h:body>

	<div class="container">
		<h:form>
			<div class="row">

				<h4>Account</h4>

				<div class="input-group input-group-icon">
					<input type="text" placeholder="First Name" />

					<div class="input-icon">
						<i class="fa fa-user" />
					</div>
				</div>

				<div class="input-group input-group-icon">
					<input type="text" placeholder="Last Name" />

					<div class="input-icon">
						<i class="fa fa-user" />
					</div>
				</div>

				<div class="input-group input-group-icon">
					<input type="text" placeholder="Username" />

					<div class="input-icon">
						<i class="fa fa-user" />
					</div>
				</div>

				<div class="input-group input-group-icon">
					<input type="email" placeholder="Email Address" />

					<div class="input-icon">
						<i class="fa fa-envelope" />
					</div>
				</div>

				<div class="input-group input-group-icon">
					<input type="text" placeholder="Mobile Number " />

					<div class="input-icon">
						<i class="fa fa-envelope" />
					</div>
				</div>

				<div class="input-group input-group-icon">
					<input type="password" placeholder="Password" />

					<div class="input-icon">
						<i class="fa fa-key" />
					</div>
				</div>

				<div class="input-group input-group-icon">
					<input type="password" placeholder=" Confirm Password" />

					<div class="input-icon">
						<i class="fa fa-key" />
					</div>
				</div>
			</div>

			<div class="row">

				<div class="col-half">

					<h4>Gender</h4>

					<div class="input-group">
						<input type="radio" name="gender" value="male" id="gender-male" />
						<label for="gender-male">Male</label> <input type="radio"
							name="gender" value="female" id="gender-female" /> <label
							for="gender-female">Female</label>
					</div>
				</div>
			</div>

			<div class="input-group">

				<div class="col-half">

					<h4>Address</h4>
					<input type="text" placeholder="Country" /> <br /> <input
						type="text" placeholder="City" /> <br /> <input type="text"
						placeholder="ZipCode" />
				</div>
			</div>

			<div class="row">

				<div class="input-group">
					<h:commandButton id="terms" value="Send Application  Form">
					</h:commandButton>
				</div>
			</div>
		</h:form>
	</div>
	<div class="row">

		<h4>Terms and Conditions</h4>

		<div class="input-group">
			<input type="checkbox" id="terms" /> <label for="terms">I
				accept the terms and conditions for signing up to this service, and
				hereby confirm I have read the privacy policy.</label>
		</div>
	</div>



	<script
		src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<script src="resources/js/index.js"></script>
</h:body>
</html>
