<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

	<h:form>
		<p:panel id="projectLabel" header="Edit your profile"
			style="margin-bottom:10px;">
			<p:messages id="messages" />
			<h:panelGrid columns="2">

				<h:outputLabel value=" First Name :" />
				<p:inputText value="#{userbean.userProfileBean.user.name}"
					label="FirstName">
					<f:validateLength minimum="2" />
				</p:inputText>

				<h:outputLabel value="LastName :" />
				<p:inputText value="#{userbean.userProfileBean.user.surname}"
					label="LastName" />

				<h:outputLabel value="Email :" />
				<p:inputText value="#{userbean.userProfileBean.user.email}"
					label="Email" />

				<h:outputLabel value="Mobile :" />
				<p:inputText value="#{userbean.userProfileBean.user.phone}"
					label="Mobile" />

				<h:outputLabel value="Address:Country :" />
				<p:inputText
					value="#{userbean.userProfileBean.user.address.country}"
					label="Country" />

				<h:outputLabel value="Address:City :" />
				<p:inputText value="#{userbean.userProfileBean.user.address.city}"
					label="City" />

				<p:commandButton ajax="false" value="Edit Profile"
					icon="ui-icon-disk" action="#{userbean.updateProfile}" />
			</h:panelGrid>
		</p:panel>

	</h:form>
</ui:composition>
