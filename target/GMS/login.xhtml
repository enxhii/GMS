

<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">
   
  <h:head>
   
  </h:head>
   
  <h:body>
        <h:form>
              <p:messages id="messages" />
              <p:panelGrid columns="2">
                    <p:outputLabel for="username" value="Username:" />
                    <p:inputText id="username" value="#{login.username}" required="Username required" />
                    
                    <p:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{login.password}"  required="Password required "/>
                    
                    <p:commandButton value="Login" icon="ui-icon-star" action="#{login.submit}"  ajax="false">
                    </p:commandButton>
   
              </p:panelGrid>
        </h:form>
  </h:body>
  </html>
