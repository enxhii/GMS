<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" >
<ui:composition template="/components/homepagetemplate.xhtml">

	<ui:define name="body">
	<h:form>
		<p:panel id="projectLabel" header="Edit Your Password"
			style="margin-bottom:10px;">
			<h:panelGrid columns="2">
				<h:outputLabel value="Current Password:" />
				<p:password value="#{userbean.userProfileBean.user. password}"></p:password>
				<h:outputLabel value="New Password :" />
				<p:password value="#{userbean.password}" match="confirm">
				</p:password>
				<h:outputLabel value=" Retype New Password :" />
				<p:password id="confirm" value="#{userbean.confirmPass}"></p:password>
				<p:commandButton action="#{userbean.updatePassword}" value="Update"></p:commandButton>
			</h:panelGrid>
		</p:panel>
	</h:form>
	</ui:define>
	</ui:composition>
</html>
