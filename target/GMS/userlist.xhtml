<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>User Information</title>
</h:head>
<h:body>
	<h:form id="form">
		<p:dataTable var="u" value="#{userbean.users}" editable="true"
			style="margin-bottom:20px" id="userss"
			emptyMessage="No records found !">
			<p:growl id="growl" life="2000" showDetail="true" />


			<p:column headerText="Id">
				<h:outputText value="#{u.id}" />
			</p:column>

			<p:column headerText="First Name">
				<h:outputText value="#{u.name}" />
			</p:column>
			<p:column headerText="Last Name">
				<h:outputText value="#{u.surname}" />
			</p:column>
			<p:column headerText="Username">
				<h:outputText value="#{u.username}" />
			</p:column>
			<p:column headerText="Email">
				<h:outputText value="#{u.email}" />
			</p:column>
			<p:column headerText="Gender">
				<h:outputText value="#{u.gender}" />
			</p:column>
			<p:column headerText="Phone">
				<h:outputText value="#{u.phone}" />
			</p:column>
			<p:column headerText="Country">
				<h:outputText value="#{u.address.country}" />
			</p:column>
			<p:column headerText="City">
				<h:outputText value="#{u.address.city}" />
			</p:column>
			<p:column width="50" headerText="Delete User">
				<p:commandLink action="#{userbean.deleteUser}"
					update=":form:userss ">
					<i class="fa fa-trash w3-xlarge" style="color: #c43636;"></i>
					<f:setPropertyActionListener value="#{u}"
						target="#{userbean.userDelete}" />
					<p:confirm header="Konfirmo"
						message="Do you want to delete this user?" icon="ui-icon-alert" />
				</p:commandLink>
				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Confirm" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
						update="form" />
					<p:commandButton value="Cancel" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close"
						update="form" />
				</p:confirmDialog>
			</p:column>

			<p:column headerText="Update User">
					<p:commandLink oncomplete="PF('EditUserDialog').show()"
						update=":form:userss ">
						<f:setPropertyActionListener value="#{u}"
							target="#{userbean.update}" />

						<h:outputText value="Edit User"
							styleClass="ui-icon ui-icon-wrench" style="margin:0 auto;" />
					</p:commandLink>
			</p:column>

		</p:dataTable>
		<p:dialog id="editUserDialog"
			header="Edit User : #{userbean.update.name}"
			widgetVar="EditUserDialog" showEffect="fade" hideEffect="fade"
			resizable="false">
			<h:form>
				<p:growl id="edituser" life="2000" showDetail="true" />

				<p:outputPanel id="editUserPanel" style="text-align:center;">
					<p:panelGrid columns="2">
						<h:outputText value="FirstName: " />
						<p:inputText id="editfname" value="#{userbean.update.name}"
							required="true" requiredMessage="FirstName can't be empty "></p:inputText>
						<h:outputText value="Surname: " />
						<p:inputText id="editsurname" value="#{userbean.update.surname}"
							required="true" requiredMessage="Surname can't be empty "></p:inputText>
						<h:outputText value="Email: " />
						<p:inputText id="editemail" value="#{userbean.update.email}"
							required="true" requiredMessage="Email can't be empty "></p:inputText>
						<h:outputText value="Gender: " />
						<p:inputText id="editgender" value="#{userbean.update.gender}"
							required="true" requiredMessage="Gender can't be empty "></p:inputText>
						<h:outputText value="Phone: " />
						<p:inputText id="editphone" value="#{userbean.update.phone}"
							required="true" requiredMessage="Phone can't be empty "></p:inputText>
						<h:outputText value="Country: " />
						<p:inputText id="editcountry"
							value="#{userbean.update.address.country}" required="true"
							requiredMessage="Phone can't be empty "></p:inputText>
						<h:outputText value="City: " />
						<p:inputText id="editcity" value="#{userbean.update.address.city}"
							required="true" requiredMessage="Phone can't be empty "></p:inputText>
					</p:panelGrid>
					<p:commandButton value="Update" action="#{userbean.updateUsers}"
						styleClass="login" update=" :userss"></p:commandButton>
				</p:outputPanel>
			</h:form>
		</p:dialog>
	</h:form>
</h:body>
</html>
