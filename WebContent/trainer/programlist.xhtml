<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">
   
<h:head>
</h:head>

<h:body>
<h:form id="prog">
<p:dataTable var="p" value="#{trainerbean.lista}" paginator="true" 
  layout="grid" 
>
    <p:column headerText="Id">
        <h:outputText value="#{p.id}" />
    </p:column>
  <p:column headerText="Header">
        <h:outputText value="#{p.header}" />
    </p:column>
    <p:column headerText="Name">
        <h:outputText value="#{p.name}" />
    </p:column>
 
    <p:column headerText="Level">
        <h:outputText value="#{p.level}" />
    </p:column>
 
    <p:column headerText="Description">
        <h:outputText value="#{p.description}" />
    </p:column>
     <p:column headerText="Burned Calory">
        <h:outputText value="#{p.burnedCalory}" />
    </p:column>
</p:dataTable>
   
</h:form>
</h:body>

</html>
