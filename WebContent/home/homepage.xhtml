<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" xml:lang="en">
<f:view locale="en">

<h:head>
<title><ui:insert name="title">Default title</ui:insert></title>
<h:outputStylesheet library="resources/css/" name="navbar.css" />
<h:outputStylesheet library="resources/css/" name="sidebarmenu.css" />

<f:facet name="first">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="Cache-Control"
		content="no-cache, no-store, max-age=0, must-revalidate" />
	<meta name="Pragma" content="no-cache" />
	<meta name="Expires" content="0" />
	<meta name="X-Content-Type-Options" content="nosniff" />
	<meta name="Expires" content="nosniff" />
	<meta name="Strict-Transport-Security"
		content="max-age=31536000 ; includeSubDomains" />
	<meta name="X-Frame-Options" content="DENY" />
	<meta name="X-XSS-Protection" content="1; mode=block" />
</f:facet>

</h:head>

<h:body>
<p:growl id="growl" life="3000" />

<div id="sidebar" >
		<ui:insert name="sidebar">
			<ui:include src="side.xhtml" />
		</ui:insert>	
			
	</div>
	
	<div id="header" style="height: 800px; " >
		<ui:insert name="header">
			<ui:include src="header.xhtml" />
			<img class="banner-image" src="#{resource['images:white.jpg']}"
				width="100%" height="30%" />
		</ui:insert>
		
		
		
	</div>
	<p:layoutUnit position="center" size="1000px">
                <ui:insert name="content">Put default content here, if any.</ui:insert>
                			<ui:include src="content.xhtml" />
                
            </p:layoutUnit>

	
	<div id="footer">
		<ui:insert name="footer">
			<ui:include src="footer.xhtml" />
		</ui:insert>
	</div>

</h:body>
</f:view>
</html>
