<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>User Information</title>
</h:head>
<h:body>

	<p:commandLink value="Add user" oncomplete="PF('AddUserDialog').show()" update=":add:addUserDialog">
		<h:outputText value="Add User" style="margin:0 auto;" />
	</p:commandLink>
	<h:form id="form">
		<p:dataTable var="u" value="#{userbean.users}" paginator="true"
			style="margin-bottom:20px" id="userss"
			emptyMessage="No records found !">
			<p:column headerText="Id">
				<h:outputText value="#{u.id}" />
			</p:column>

			<p:column headerText="First Name">
				<h:outputText value="#{u.name}" />
			</p:column>
			<p:column headerText="Last Name">
				<h:outputText value="#{u.surname}" />
			</p:column>
			<p:column headerText="Username">
				<h:outputText value="#{u.username}" />
			</p:column>
			<p:column headerText="Email">
				<h:outputText value="#{u.email}" />
			</p:column>
			<p:column headerText="Gender">
				<h:outputText value="#{u.gender}" />
			</p:column>
			<p:column headerText="Phone">
				<h:outputText value="#{u.phone}" />
			</p:column>
			<p:column headerText="Country">
				<h:outputText value="#{u.address.country}" />
			</p:column>
			<p:column headerText="City">
				<h:outputText value="#{u.address.city}" />
			</p:column>
			<p:column width="50" headerText="Delete User">
				<p:commandLink action="#{userbean.deleteUser}" update="form:userss">
					<i class="fa fa-trash w3-xlarge" style="color: #c43636;"></i>
					<f:setPropertyActionListener value="#{u}"
						target="#{userbean.userDelete}" />
					<p:confirm header="Konfirmo"
						message="Do you want to delete this user?" icon="ui-icon-alert" />
				</p:commandLink>
				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Confirm" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
						update="userss" />
					<p:commandButton value="Cancel" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close"
						update="userss" />
				</p:confirmDialog>
			</p:column>
			<p:column headerText="Update User">

				<p:commandLink oncomplete="PF('EditUserDialog').show()"
					update=":form2:editUserDialog ">

					<f:setPropertyActionListener value="#{u}"
						target="#{userbean.update}" />
					<h:outputText value="Edit User" styleClass="ui-icon ui-icon-wrench"
						style="margin:0 auto;" />
				</p:commandLink>
			</p:column>
			<p:column headerText="Update Password">

				<p:commandLink oncomplete="PF('EditPasswordDialog').show()"
					update=":form3:editPasswordDialog ">

					<f:setPropertyActionListener value="#{u}"
						target="#{userbean.update}" />
					<h:outputText value="Edit Password"
						styleClass="ui-icon ui-icon-wrench" style="margin:0 auto;" />
				</p:commandLink>
			</p:column>
		</p:dataTable>

	</h:form>
	<h:form id="form2">
		<p:dialog id="editUserDialog"
			header="Edit User : #{userbean.update.username}"
			widgetVar="EditUserDialog" showEffect="fade" hideEffect="fade"
			resizable="false">
			<p:growl id="editmsg" life="2000" />
			<p:outputPanel id="editUserPanel" style="text-align:center;">
				<p:panelGrid columns="2">
					<h:outputText value="FirstName: " />
					<p:inputText id="editfname" value="#{userbean.update.name}"
						required="true" requiredMessage="FirstName can't be empty "></p:inputText>
					<h:outputText value="Surname: " />
					<p:inputText id="editsurname" value="#{userbean.update.surname}"
						required="true" requiredMessage="Surname can't be empty "></p:inputText>
					<h:outputText value="Email: " />
					<p:inputText id="editemail" value="#{userbean.update.email}"
						required="true" requiredMessage="Email can't be empty "></p:inputText>
					<h:outputText value="Gender: " />
					<p:inputText id="editgender" value="#{userbean.update.gender}"
						required="true" requiredMessage="Gender can't be empty "></p:inputText>
					<h:outputText value="Phone: " />
					<p:inputText id="editphone" value="#{userbean.update.phone}"
						required="true" requiredMessage="Phone can't be empty "></p:inputText>
					<h:outputText value="Country: " />
					<p:inputText id="editcountry"
						value="#{userbean.update.address.country}" required="true"
						requiredMessage="Country can't be empty "></p:inputText>
					<h:outputText value="City: " />
					<p:inputText id="editcity" value="#{userbean.update.address.city}"
						required="true" requiredMessage="City can't be empty "></p:inputText>

				</p:panelGrid>
				<p:commandButton value="Update" action="#{userbean.updateUsers}"
					update=":form:userss"></p:commandButton>
			</p:outputPanel>
		</p:dialog>
	</h:form>
	<h:form id="form3">
		<p:dialog id="editPasswordDialog"
			header="Edit User : #{userbean.update.username}"
			widgetVar="EditPasswordDialog" showEffect="fade" hideEffect="fade"
			resizable="false">
			<p:growl id="editmsg" life="2000" />
			<p:outputPanel id="editPasswordPanel" style="text-align:center;">
				<p:panelGrid columns="2">
					<h:outputText value="New Password: " />
					<p:password id="newpass" value="#{userbean.password}"
						match="confirm" required="true"
						requiredMessage="Password can't be empty "></p:password>
					<h:outputText value="Confirm Password: " />
					<p:password id="confirm" value="#{userbean.confirmPass}"
						required="true" requiredMessage="Confirm Password can't be empty "></p:password>


				</p:panelGrid>
				<p:commandButton value="Update Password"
					action="#{userbean.updateUsersPassword}" update=":form:userss"></p:commandButton>
			</p:outputPanel>
		</p:dialog>
	</h:form>

<h:form id="add">
	<p:dialog id="addUserDialog" header="Add User"
		widgetVar="AddUserDialog" showEffect="fade" hideEffect="fade">
		
		<p:outputPanel id="addUserPanel" style="text-align:center;">

			<p:panelGrid columns="2">

				<h:outputText value=" FirstName : " />
				<p:inputText id="fname" value="#{userbean.user.name}"
					required="true"
					requiredMessage="Your First name must have 3 or more letters.">
					<f:validateLength minimum="3" maximum="12" />
				</p:inputText>
				<h:outputText value=" LastName : " />
				<p:inputText id="lname" value="#{userbean.user.surname}"
					required="true"
					requiredMessage="Your Surname must have 3 or more letters.">
					<f:validateLength minimum="3" maximum="12" />
				</p:inputText>
				<h:outputText value="Username : " />
				<p:inputText id="username" value="#{userbean.user.username}"
					required="true"
					requiredMessage="Username is required!Your Last name must have 3 or more letters.">
					<f:validateLength minimum="3" maximum="12" />
				</p:inputText>

				<h:outputText value="Password : " />
				<p:password id="password1" value="#{userbean.user.password}"
					required="true" requiredMessage="Password is required">
					<f:validateLength minimum="8" />
				</p:password>

				<h:outputText value=" Email: " />
				<p:inputText id="email" value="#{userbean.user.email}"
					required="true" requiredMessage="Email is required">
					<f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" />
				</p:inputText>
				<h:outputText value=" Gender: " />

				<h:selectOneRadio value="#{userbean.user.gender}">
					<f:selectItem itemValue="female" itemLabel="Female" />
					<f:selectItem itemValue="male" itemLabel="Male" />
				</h:selectOneRadio>
				<h:outputText value="Country " />
				<p:inputText id="country" value="#{userbean.address.country}"
					required="true" requiredMessage="Country is required">
				</p:inputText>
				<h:outputText value="Mobile " />
				<p:inputText id="mobile" value="#{userbean.user.phone}"
					required="true" requiredMessage="phone is required">
				</p:inputText>
				<h:outputText value=" City " />
				<p:inputText id="cityadd" value="#{userbean.address.city}"
					required="true" requiredMessage="City is required">
				</p:inputText>
				<h:outputText value="Zip code" />
				<p:inputText id="zipadd" value="#{userbean.address.zipcode}"
					required="true" requiredMessage="ZipCode  is required">
				</p:inputText>
				<p:selectCheckboxMenu id="multiple" value="#{userbean.selectedRole}"
					showCheckbox="true" multiple="true" converter="roleConverter"
					filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
					<f:selectItems value="#{userbean.list}" var="role"
						itemLabel="#{role.name}" itemValue="#{role}" />
				</p:selectCheckboxMenu>
			</p:panelGrid>
			<p:commandButton value="Add" action="#{userbean.addUser}"
				update=":form:userss"></p:commandButton>

		</p:outputPanel>
	</p:dialog>
</h:form>
</h:body>
</html>
