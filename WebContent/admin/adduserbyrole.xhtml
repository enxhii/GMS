<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition>
	<h:form id="add" appendTo="(@body)">
		<p:dialog id="addUserDialog" header="Add User"
			widgetVar="AddUserDialog" showEffect="fade" hideEffect="fade">

			<p:outputPanel id="addUserPanel" style="text-align:center;">

				<p:panelGrid columns="2">

					<h:outputText value=" FirstName : " />
					<p:inputText id="fname" value="#{userbean.user.name}"
						required="true"
						requiredMessage="Your First name must have 3 or more letters.">
						<f:validateLength minimum="3" maximum="12" />
					</p:inputText>
					<h:outputText value=" LastName : " />
					<p:inputText id="lname" value="#{userbean.user.surname}"
						required="true"
						requiredMessage="Your Surname must have 3 or more letters.">
						<f:validateLength minimum="3" maximum="12" />
					</p:inputText>
					<h:outputText value="Username : " />
					<p:inputText id="username" value="#{userbean.user.username}"
						required="true"
						requiredMessage="Username is required!Your Last name must have 3 or more letters.">
						<f:validateLength minimum="3" maximum="12" />
					</p:inputText>

					<h:outputText value="Password : " />
					<p:password id="password1" value="#{userbean.user.password}"
						required="true" requiredMessage="Password is required">
						<f:validateLength minimum="8" />
					</p:password>

					<h:outputText value=" Email: " />
					<p:inputText id="email" value="#{userbean.user.email}"
						required="true" requiredMessage="Email is required">
						<f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" />
					</p:inputText>
					<h:outputText value=" Gender: " />

					<h:selectOneRadio value="#{userbean.user.gender}">
						<f:selectItem itemValue="female" itemLabel="Female" />
						<f:selectItem itemValue="male" itemLabel="Male" />
					</h:selectOneRadio>
					<h:outputText value="Country " />
					<p:inputText id="country" value="#{userbean.address.country}"
						required="true" requiredMessage="Country is required">
					</p:inputText>
					<h:outputText value="Mobile " />
					<p:inputText id="mobile" value="#{userbean.user.phone}"
						required="true" requiredMessage="phone is required">
					</p:inputText>
					<h:outputText value=" City " />
					<p:inputText id="cityadd" value="#{userbean.address.city}"
						required="true" requiredMessage="City is required">
					</p:inputText>
					<h:outputText value="Zip code" />
					<p:inputText id="zipadd" value="#{userbean.address.zipcode}"
						required="true" requiredMessage="ZipCode  is required">
					</p:inputText>
					<p:selectCheckboxMenu id="multiple"
						value="#{userbean.selectedRole}" showCheckbox="true"
						multiple="true" converter="roleConverter" filter="true"
						filterMatchMode="startsWith" panelStyle="width:250px">
						<f:selectItems value="#{userbean.list}" var="role"
							itemLabel="#{role.name}" itemValue="#{role}" />
					</p:selectCheckboxMenu>
				</p:panelGrid>
				<p:commandButton value="Add" action="#{userbean.addUser}"
					update=":form:userss"></p:commandButton>

			</p:outputPanel>
		</p:dialog>
	</h:form>


</ui:composition>
</html>
