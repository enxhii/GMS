<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition>
	<h:form id="form3" appendTo="(@body)">
		<p:dialog id="editPasswordDialog"
			header="Edit User : #{userbean.update.username}"
			widgetVar="EditPasswordDialog" showEffect="fade" hideEffect="fade"
			resizable="false">
			<p:outputPanel id="editPasswordPanel" style="text-align:center;">
				<p:panelGrid columns="2">
					<h:outputText value="New Password: " />
					<p:password id="newpass" value="#{userbean.password}"
						match="confirm" required="true"
						requiredMessage="Passwords should match "></p:password>
					<h:outputText value="Confirm Password: " />
					<p:password id="confirm" value="#{userbean.confirmPass}"
						required="true"
						requiredMessage="Password should match with first password ">
					</p:password>
				</p:panelGrid>
				<p:commandButton value="Update Password"
					action="#{userbean.updateUsersPassword}"
					update=":form:userss,:growl"></p:commandButton>
			</p:outputPanel>
		</p:dialog>
	</h:form>
</ui:composition>
</html>
