<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<style>
* {
	box-sizing: border-box;
}

body {
	margin: 0;
	font-family: Arial;
}

.header {
	text-align: center;
	padding: 32px;
}

.row {
	display: -ms-flexbox; /* IE10 */
	display: flex;
	-ms-flex-wrap: wrap; /* IE10 */
	flex-wrap: wrap;
	padding: 0 4px;
}

/* Create four equal columns that sits next to each other */
.column {
	-ms-flex: 25%; /* IE10 */
	flex: 25%;
	max-width: 25%;
	padding: 0 4px;
}

.column img {
	margin-top: 8px;
	vertical-align: middle;
}

/* Responsive layout - makes a two column-layout instead of four columns */
@media screen and (max-width: 800px) {
	.column {
		-ms-flex: 50%;
		flex: 50%;
		max-width: 50%;
	}
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
	.column {
		-ms-flex: 100%;
		flex: 100%;
		max-width: 100%;
	}
}
</style>
<body>

	<!-- Header -->
	<div class="header">
		<h1>History</h1>
	</div>

	<!-- Photo Grid -->
	<div class="row">
		<div class="column">
			<p:graphicImage value="/resources/images/fitness/fitness1.jpg"
				style="width:100%" />
			<p:graphicImage value="/resources/images/fitness/fitness2.jpg"
				style="width:100%" />
			<p:graphicImage value="/resources/images/fitness/fitness3.jpg"
				style="width:100%" />
			

		</div>
		<div class="column">
			<p:graphicImage value="/resources/images/fitness/fitness9.jpg"
				style="width: 100%"></p:graphicImage>
			<p:graphicImage value="/resources/images/fitness/fitness10.jpg"
				style="width: 100%"></p:graphicImage>
			<p:graphicImage value="/resources/images/fitness/fitness12"
				style="width: 100%"></p:graphicImage>

		</div>
		<div class="column">
			<p:graphicImage value="/resources/images/fitness/fitness14.jpg"
				style="width: 100%"></p:graphicImage>
			<p:graphicImage value="/resources/images/fitness/fitness4.jpg"
				style="width: 100%"></p:graphicImage>
			<p:graphicImage value="/resources/images/fitness/fitness15.jpg"
				style="width: 100%"></p:graphicImage>
			
		</div>
		<div class="column">
			<p:graphicImage value="/resources/images/fitness/fitness5.jpg"
				style="width:100%" />
			
			<p:graphicImage value="/resources/images/fitness/fitness7.jpg"
				style="width:100% "></p:graphicImage>

		</div>

	</div>

</body>
</html>
