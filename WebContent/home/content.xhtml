<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:contentFlow value="#{homeBean.images}" var="image">

	</p:contentFlow>
</h:body>
