<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" xml:lang="en">
<h:head>

	<meta charset="UTF-8" />

	<title>Sign Up Form</title>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
	<link rel="stylesheet prefetch"
		href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="resources/css/styleForm.css" />
</h:head>
<h:body>

	<div class="container">
		<h:form>
			<div class="row">
				<h4>Account</h4>
				<h:messages showDetail="true" />
				<div class="input-group input-group-icon">
					<h:inputText value="#{userbean.user.name}" required="true"
						placeholder="FirstName"
						requiredMessage="Your First name must have 3 or more letters.">
						<f:validateLength minimum="3" maximum="12" />
					</h:inputText>
					<div class="input-icon">
						<i class="fa fa-user" />
					</div>
				</div>
				<div class="input-group input-group-icon">
					<h:inputText value="#{userbean.user.surname}" required="true"
						requiredMessage="Your Lastname must have 3 or more letters.">
						<f:validateLength minimum="3" maximum="12" placeholder="LastName" />
					</h:inputText>
					<div class="input-icon">
						<i class="fa fa-user" />
					</div>
				</div>
				<div class="input-group input-group-icon">
					<h:inputText value="#{userbean.user.username}" required="true"
						requiredMessage="Username is required!Your Last name must have 3 or more letters.">
						<f:validateLength minimum="3" maximum="12" />
					</h:inputText>
					<div class="input-icon">
						<i class="fa fa-user" />
					</div>
				</div>
				<div class="input-group input-group-icon">
					<h:inputText value="#{userbean.user.email}" required="true"
						requiredMessage="Email is required">
						<f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" />
					</h:inputText>
					<div class="input-icon">
						<i class="fa fa-envelope" />
					</div>
				</div>
				<div class="input-group input-group-icon">
					<h:inputText value="#{userbean.user.phone}" required="true"
						requiredMessage="phone is required">
					</h:inputText>

					<div class="input-icon">
						<i class="fa fa-envelope" />
					</div>
				</div>
				<div class="input-group input-group-icon">
					<p:password id="password" value="#{userbean.user.password}"
						required="true" requiredMessage="Password is required"
						match="password1">
						<f:validateLength minimum="8" />
					</p:password>
					<div class="input-icon">
						<i class="fa fa-key" />
					</div>
				</div>
				<div class="input-group input-group-icon">
					<p:password id="password1" value="#{userbean.confirmPass}"
						required="true" requiredMessage="Password is required">
						<f:validateLength minimum="8" />
					</p:password>
					<div class="input-icon">
						<i class="fa fa-key" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-half">
					<h4>Gender</h4>
					<div class="input-group">
						<h:selectOneRadio value="#{userbean.user.gender}">
							<f:selectItem itemValue="female" itemLabel="Female" />
							<f:selectItem itemValue="male" itemLabel="Male" />
						</h:selectOneRadio>
					</div>
				</div>
			</div>
			<div class="input-group">
				<div class="col-half">
					<h4>Address</h4>
					<h:inputText value="#{userbean.address.country}" required="true"
						requiredMessage="Country is required">
					</h:inputText>
					<br />
					<h:inputText value="#{userbean.address.city}" required="true"
						requiredMessage="City is required">
					</h:inputText>
					<br />
					<p:inputText id="zipcode" value="#{userbean.address.zipcode}"
						required="true" requiredMessage="ZipCode  is required">
					</p:inputText>
					<p:watermark for="zipcode" value="Zip Code" id="w" />
				</div>
			</div>
			<div class="row">

				<div class="input-group">
					<h:commandButton id="terms" value="Send Application  Form"
						action="#{userbean.addCustomer}">
					</h:commandButton>
				</div>
			</div>
		</h:form>
	</div>
	<div class="row">
		<h4>Terms and Conditions</h4>
		<div class="input-group">
			<input type="checkbox" id="terms" /> <label for="terms">I
				accept the terms and conditions for signing up to this service, and
				hereby confirm I have read the privacy policy.</label>
		</div>
	</div>
	<script
		src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<script src="resources/js/index.js"></script>
</h:body>
</html>
