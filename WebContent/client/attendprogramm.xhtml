<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
	<h:body>
	<h:form>
	<p:selectManyCheckbox id="progs" value="#{customerbean.selectedProg}" layout="pageDirection" 
	converter="programmConverter"  columns="1">
        <f:selectItems value="#{customerbean.list}" var="p" itemLabel="#{p.header}" itemValue="#{p}" />
    </p:selectManyCheckbox>
 
    <p:separator />
 
    <p:commandButton value="Submit" update="display"  action="#{customerbean.attendCourses}" icon="ui-icon-check" />
 
    <p:dialog header="Values" modal="true" showEffect="clip" widgetVar="dlg" resizable="false">
        <p:outputPanel id="display">
            <p:dataList value="#{customerbean.list}" var="console">
                <f:facet name="header">
                    Basic
                </f:facet>
                #{p}
            </p:dataList>
            
        </p:outputPanel>
    </p:dialog>
</h:form>
</h:body>
</ui:composition>
