<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition>
	<h:form id="add" appendTo="(@body)">
		<p:dialog id="addUserDialog" header="Add User"
			widgetVar="AddUserDialog" showEffect="fade" hideEffect="fade">
			<p:outputPanel id="addUserPanel" style="text-align:center;">
				<p:panelGrid columns="2">
					<h:outputText value=" FirstName : " />
					<p:inputText id="fname" value="#{userbean.user.name}"
						required="true"
						requiredMessage="Your First name is required and must have 3 or more letters.">
						<f:validateLength minimum="3" maximum="12" />
					</p:inputText>
					<h:outputText value=" LastName : " />
					<p:inputText id="lname" value="#{userbean.user.surname}"
						required="true"
						requiredMessage="Your Surname is required and  must have 3 or more letters.">
						<f:validateLength minimum="3" maximum="12" />
					</p:inputText>
					<h:outputText value="Username : " />
					<p:inputText id="username" value="#{userbean.user.username}"
						required="true"
						requiredMessage="Username is required!Your Username must have 3 or more letters.">
						<f:validateLength minimum="3" maximum="12" />
					</p:inputText>

					<h:outputText value="Password : " />
					<p:password id="password1" match="confirmpassword"
						value="#{userbean.user.password}" required="true"
						requiredMessage="Password is required should have at least 8 characters"
						feedback="true" weakLabel="Weak" goodLabel="Good"
						strongLabel="Strong">
						<f:validateLength minimum="8" />
					</p:password>
					<h:outputText value="Confirm Password : " />
					<p:password id="confirmpassword" value="#{userbean.confirmPass}"
						required="true" requiredMessage="Password didn't match"
						feedback="true" weakLabel="Weak" goodLabel="Good"
						strongLabel="Strong">
						<f:validateLength minimum="8" />
					</p:password>

					<h:outputText value=" Email: " />
					<p:inputText id="email" value="#{userbean.user.email}"
						required="true"
						requiredMessage="Email is required and must be example@gmail.com">
						<f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" />
					</p:inputText>
					<h:outputText value=" Gender: " />

					<h:selectOneRadio value="#{userbean.user.gender}">
						<f:selectItem itemValue="female" itemLabel="Female" />
						<f:selectItem itemValue="male" itemLabel="Male" />
					</h:selectOneRadio>
					<h:outputText value="Country " />
					<p:inputText id="country" value="#{userbean.address.country}"
						required="true"
						requiredMessage="Country is required must have at least 8 characters! ">
						<f:validateLength minimum="3" maximum="12" />

					</p:inputText>
					<h:outputText value="Mobile " />
					<p:inputText id="mobile" value="#{userbean.user.phone}"
						required="true" requiredMessage="phone is required">
					</p:inputText>
					<h:outputText value=" City " />
					<p:inputText id="cityadd" value="#{userbean.address.city}"
						required="true" requiredMessage="City is required">
						<f:validateLength minimum="3" maximum="12" />
					</p:inputText>
					<h:outputText value="Zip code" />
					<p:inputText id="zipadd" value="#{userbean.address.zipcode}"
						required="true" requiredMessage="ZipCode  is required">
						<f:validateLength minimum="4" maximum="4" />
					</p:inputText>
					<p:selectCheckboxMenu id="multiple" label="Select Role"
						value="#{userbean.selectedRole}" showCheckbox="true"
						multiple="true" converter="roleConverter" filter="true"
						filterMatchMode="startsWith" panelStyle="width:250px">
						<f:selectItems value="#{userbean.list}" var="role"
							itemLabel="#{role.name}" itemValue="#{role}" />
					</p:selectCheckboxMenu>
				</p:panelGrid>
				<p:commandButton value="Add" action="#{userbean.addUser}"
					update=":form:userss,:growl"
					style="background: #c43636; color: white;"></p:commandButton>

			</p:outputPanel>
		</p:dialog>
	</h:form>


</ui:composition>
</html>
