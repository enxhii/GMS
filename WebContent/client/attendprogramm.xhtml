<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

	<h:form id="attend">
		<h:dataTable value="#{trainerBean.lista}" var="p" id="program">

			<h:column>

				<f:facet name="header">Programm Number</f:facet>
				<h:outputText value="#{p.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">Category</f:facet>
				<h:outputText value="#{p.header}" />
			</h:column>

			<h:column>
				<f:facet name="header">Programm Name</f:facet>
				<h:outputText value="#{p.name}" />
			</h:column>

			<h:column>
				<f:facet name="header">Description</f:facet>
				<h:outputText value="#{p.description}" />

			</h:column>

			<h:column>
				<f:facet name="header">Level</f:facet>
				<h:outputText value="#{p.level}" />
			</h:column>

			<h:column>
				<f:facet name="Duration in minutes ">Level</f:facet>
				<h:outputText value="#{p.duration}" />
			</h:column>
			<h:column>
				<f:facet name="Burned Calory  ">Level</f:facet>
				<h:outputText value="#{p.burnedCalory}" />
			</h:column>
						<h:column>
			
			            <h:commandButton value="Add" 
			            action="#{customerbean.attendCourses}" />
			
			</h:column>
		</h:dataTable>



	</h:form>
</ui:composition>
