<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Disabled Customer</title>
</h:head>
<h:body>
	<form id="form">
		<p:dataGrid id="dcustomers" var="c"
			value="#{userbean.disabledCustomers}" columns="3" layout="grid">
				<p:panel header="#{c.username}">
					<p:graphicImage name="/GMS/WebContent/resources/images/user.jpg"  
					 style="align:center" width="100" height="100"/>
					<p:commandLink value="Give Access" update=":dcustomers" action="#{userbean.giveAccess}">
						<f:setPropertyActionListener value="#{c}"
							target="#{userbean.checked}" />
						<p:confirm header="Confirm"
							message="Do you want to give access to this user?"
							icon="ui-icon-alert" />
					</p:commandLink>
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Confirm" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
							update="dcustomers" />
						<p:commandButton value="Cancel" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close"
							update="dcustomers" />
					</p:confirmDialog>

				</p:panel>
		</p:dataGrid>
	</form>
</h:body>
</html>
