<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/components/homepagetemplate.xhtml">

	<ui:define name="body">
		<h:outputStylesheet library="css" name="datatable.css"></h:outputStylesheet>
		<div class="w3-content w3-padding"
			style="max-width: 500px; margin-bottom: 20px;">
			<div class="w3-container w3-padding-32" style="margin-top: 0px">
				<h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Update
					Your Password</h3>
			</div>
			<h:form id="updatepassword">
				<p:panel id="projectLabel" header="Edit Your Password"
					style="margin-bottom:10px;">
					<h:panelGrid columns="2">
						<h:outputLabel value="Current Password:" />
						<p:password value="#{userbean.userProfileBean.user. password}"
							required="true"
							requiredMessage="Pasword should have at least 8 characters or numbers ">
							<f:validateLength minimum="8" maximum="16" />
						</p:password>
						<h:outputLabel value="New Password :" />
						<p:password value="#{userbean.password}" match="confirm"
							required="true"
							requiredMessage="Pasword should have at least 8 characters or numbers ">
							<f:validateLength minimum="8" maximum="16" />
						</p:password>
						<h:outputLabel value=" Retype New Password :" />
						<p:password id="confirm" value="#{userbean.confirmPass}"
							required="true"
							requiredMessage="Pasword should have at least 8 characters or numbers ">
							<f:validateLength minimum="8" maximum="16" />
						</p:password>
						<p:commandButton action="#{userbean.updatePassword}"
							value="Update" update="updatepassword,:growl"
							style="background: #c43636; color: white;"></p:commandButton>
					</h:panelGrid>
				</p:panel>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
