<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Add user</title>
</h:head>

<h:body>
	<h:form>
		<p:growl id="growl" life="3000" />
		<p:message id="nameMessage" for="name"></p:message>
		<h:panelGrid id="grid" columns="2" style="margin-bottom:10px"
			cellpadding="5">
			<h:outputText value=" Name : " />
			<p:inputText id="name" value="#{userbean.user.name}" required="true"
				requiredMessage="Your First name must have 3 or more letters.">
				<f:validateLength minimum="3" maximum="12" />
			</p:inputText>
			<h:outputText value=" Surname : " />
			<p:inputText value="#{userbean.user.surname}" required="true"
				requiredMessage="Your Surname must have 3 or more letters.">
				<f:validateLength minimum="3" maximum="12" />
			</p:inputText>
			<br></br>

			<h:outputText value="Username : " />
			<p:inputText value="#{userbean.user.username}" required="true"
				requiredMessage="Username is required!Your Last name must have 3 or more letters.">
				<f:validateLength minimum="3" maximum="12" />
			</p:inputText>
			<br></br>

			<h:outputText value="Password : " />
			<p:password id="password1" value="#{userbean.user.password}"
				required="true" requiredMessage="Password is required">
				<f:validateLength minimum="8" />
			</p:password>
			<br></br>


			<h:outputText value=" Email: " />
			<br></br>

			<p:inputText value="#{userbean.user.email}" required="true"
				requiredMessage="Email is required">
				<f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" />
			</p:inputText>
			<br></br>

			<h:selectOneRadio value="#{userbean.user.gender}">
				<f:selectItem itemValue="female" itemLabel="Female" />
				<f:selectItem itemValue="male" itemLabel="Male" />
			</h:selectOneRadio>
			<br></br>

			<h:outputText value="Country " />
			<p:inputText value="#{userbean.address.country}" required="true"
				requiredMessage="Country is required">
			</p:inputText>

			<br></br>
			<h:outputText value="Phone " />
			<p:inputText value="#{userbean.user.phone}" required="true"
				requiredMessage="phone is required">
			</p:inputText>

			<br></br>
			<h:outputText value=" City " />
			<p:inputText value="#{userbean.address.city}" required="true"
				requiredMessage="City is required">
			</p:inputText>
			<br></br>

			<h:outputText value="Zip code" />
			<p:inputText value="#{userbean.address.zipcode}" required="true"
				requiredMessage="ZipCode  is required">
			</p:inputText>

			<br></br>


			<p:commandButton value="Insert" styleClass="commandButton"
				action="#{userbean.addCustomer}" update="@form growl" />

		</h:panelGrid>

	</h:form>


</h:body>

</html>
