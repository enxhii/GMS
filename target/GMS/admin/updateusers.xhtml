<!DOCTYPE html>

<html lang="" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>User Editor</title>

</h:head>

<h:body>
	<div class="bgded overlay center">
		<div class="headerStyle wrapper row1"></div>
		<div class="background">
			<h1 class="inspace-80"></h1>
		</div>
	</div>
	<div style="margin-bottom: 30px">
		<p:dataGrid id="users" var="user" value="#{userbean.users}"
			columns="3" layout="grid">
			<h:form>
				<p:panel header="#{user.email}">
					<p:commandLink oncomplete="PF('EditUserDialog').show()"
						update=":users:editUserDialog">
						<f:setPropertyActionListener value="#{user}"
							target="#{userbean.update}" />
						<h:panelGrid columns="2" style="width: auto">
							<h:outputText styleClass="ui-icon ui-icon-wrench"
								style="margin:0 auto;" />
							<h:outputText value="Edit User" style="margin:0 auto;" />
						</h:panelGrid>
					</p:commandLink>
				</p:panel>
			</h:form>

			<p:dialog id="editUserDialog"
				header="Edit User : #{userbean.update.name}"
				widgetVar="EditUserDialog" showEffect="fade" hideEffect="fade"
				resizable="false">
				<p:outputPanel id="editUserPanel" style="text-align:center;">
					<h:form>
						<p:panelGrid columns="2">
							<h:outputText value="Surname: " />
							<p:inputText id="editsurname" value="#{userbean.update.surname}"
								required="true" requiredMessage="Surname can't be empty "></p:inputText>
						</p:panelGrid>
						<p:commandButton value="Ndrysho" action="#{userbean.updateUsers}"
							styleClass="login" update=":users:editUserPanel"></p:commandButton>
					</h:form>
				</p:outputPanel>
			</p:dialog>
		</p:dataGrid>
	</div>
</h:body>
</html>
