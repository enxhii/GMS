<html lang="" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<h:form id="program" appendTo="@(body)">
		<p:dialog id="addProgrammDialog" header="Add Program"
			widgetVar="AddProgrammDialog">
			<p:outputPanel id="addUserPanel" style="text-align:center;">
				<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

					<h:outputText value="Programm  Name : " />
					<p:inputText value="#{trainerBean.programm.name}" required="true"
						requiredMessage="Your Programm name must have 3 or more letters.">
						<f:validateLength minimum="3" maximum="12" />
					</p:inputText>

					<h:outputText value=" Category : " />
					<p:inputText value="#{trainerBean.programm.header}" required="true"
						requiredMessage="Your header must have 3 or more letters.">
						<f:validateLength minimum="3" maximum="12" />
					</p:inputText>

					<h:outputText value="Description : " />
					<p:inputTextarea value="#{trainerBean.programm.description}"
						required="true" rows="6" cols="33"
						requiredMessage="Username is required!Your Last name must have 3 or more letters.">
						<f:validateLength minimum="12" maximum="200" />
					</p:inputTextarea>

					<h:outputText value="Duration in minutes : " />
					<p:inputNumber id="duration"
						value="#{trainerBean.programm.duration}" required="true"
						requiredMessage="Duration is required">
					</p:inputNumber>

					<h:outputText value=" Level: " />
					<p:inputText id="level" value="#{trainerBean.programm.level}"
						required="true" requiredMessage="Level is required">
					</p:inputText>

					<h:outputText value="Burned Calory " />
					<p:inputNumber value="#{trainerBean.programm.burnedCalory}"
						required="true" requiredMessage="burnedCalory is required">
					</p:inputNumber>

					<p:commandButton value="Add " styleClass="commandButton"
						action="#{trainerBean.addProgramm}" update=":form:datatable"></p:commandButton>
					<p:commandButton value="Cancel " styleClass="commandButton"
						onclick="PF('AddProgrammDialog').hide()">
					</p:commandButton>

				</h:panelGrid>
			</p:outputPanel>
		</p:dialog>
	</h:form>
</ui:composition>
</html>
